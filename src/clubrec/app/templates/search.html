!DOCTYPE html>

<html>
    <head>
        <title>Club Recommendation</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Club Recommendation</h1>
      <button onclick="location.href='index.html'" type="button">
        HomePage</button>
    <button onclick="location.href='bachelor.html'" type="button">
            BachelorPage</button>
        <button onclick="location.href='clubmembership.html'" type="button">
                clubmembership</button>
    

    </main>
    <div id="DeptActivities">
        <div class="container" >    
                <div class="modal-footer" id="dept-modal">
                    <input type="text" class="form-control-deptlike" data-bs-target="#dept-modal"  placeholder="Department Activities Search" aria-describedby="basic-addon1">
                    <button id="submit-query" type="button" class="btn btn-primary">Search</button>
                </div>
                <div class="container table-responsive">          
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="task-id">Department</th>
                            <th class="task">Activity</th>
                            <th class="status"># Students Participating</th>
                        </tr>
                        </thead>
                
                        <tbody>
                        {% for actdept in dept_act_list %}
                            <tr>
                                <td>{{actdept.dept_name}}</td>
                                <td>{{actdept.activity_category}}</td>
                                <td>{{actdept.student_count}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
  

    <!--Todo Table-->
 



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by @tcheng10</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
